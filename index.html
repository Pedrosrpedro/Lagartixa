<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Lagartixa no Pote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <!-- NOVO: Contador de dias e Barra de Saúde -->
        <div id="header-info">
            <span>Dias Sobrevividos: <span id="days-display">0</span></span>
        </div>
        <div class="status">
            <span>Saúde:</span>
            <div class="bar-container"><div id="health-bar" class="bar"></div></div>
        </div>
        
        <div id="status-bars">
            <div class="status">
                <span>Fome:</span>
                <div class="bar-container"><div id="hunger-bar" class="bar"></div></div>
            </div>
            <div class="status">
                <span>Sede:</span>
                <div class="bar-container"><div id="thirst-bar" class="bar"></div></div>
            </div>
            <div class="status">
                <span>Felicidade:</span>
                <div class="bar-container"><div id="happiness-bar" class="bar"></div></div>
            </div>
        </div>

        <div id="jar-container">
            <div id="jar-items"></div>
            <img id="gecko-sprite" src="assets/gecko_normal.png" alt="Lagartixa">
        </div>

        <div id="actions">
            <button id="feed-button"><img src="assets/icone_comida.png" alt="Comida">Alimentar</button>
            <button id="water-button"><img src="assets/icone_agua.png" alt="Água">Dar Água</button>
            <button id="explore-button"><img src="assets/icone_explorar.png" alt="Explorar">Explorar</button>
        </div>

        <div id="message-log">
            <p>Sua lagartixa parece contente.</p>
        </div>
        
        <div id="shop-container">
            <h3>Loja de Itens (com bônus!)</h3>
            <p>Pontos: <span id="points-display">0</span></p>
            <div id="shop-items"></div>
        </div>
    </div>
    
    <!-- NOVO: Tela de Game Over -->
    <div id="game-over-screen" class="hidden">
        <div class="game-over-box">
            <h2>Fim de Jogo</h2>
            <p>Sua lagartixa sobreviveu por <span id="final-days">0</span> dias.</p>
            <button id="restart-button">Reiniciar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
